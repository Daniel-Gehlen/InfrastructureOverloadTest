<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Overload Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Infrastructure Overload Test</h1>
    <form id="categoryForm">
        <label>Total Computers:</label>
        <input type="number" id="totalComputers" required>
        <br>
        <label>Computers in Office C:</label>
        <input type="number" id="computersInOfficeC" required>
        <br>
        <label>Offices:</label>
        <input type="number" id="offices" required>
        <br>
        <label>Access Points per Office:</label>
        <input type="number" id="accessPointsPerOffice" required>
        <br>
        <button type="submit">Add Category</button>
    </form>

    <button id="calculateScenarioI">Calculate Scenario I</button>
    <button id="calculateScenarioII">Calculate Scenario II</button>

    <h2>Calculation Results</h2>
    <div>
        <strong>Scenario I:</strong> <span id="resultScenarioI"></span><br>
        <strong>Scenario II:</strong> <span id="resultScenarioII"></span><br>
        <strong>Probability C:</strong> <span id="resultProbabilityC"></span>
    </div>

    <ul id="categoriesList"></ul>

    <script src="app.js"></script>
</body>
</html>
